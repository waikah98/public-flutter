<!DOCTYPE html>
<html>

<head>
  <base href="/public-flutter/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter Web Element embedding demo." />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter Element embedding" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon.png" />

  <title>Element Embedding</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<section class="contents">
  <!--This is the JS section in the UI-->

<!--  <aside id="demo_controls">-->

<!--      <legend>JS Interop</legend>-->

<!--      &lt;!&ndash;This is the value box&ndash;&gt;-->

<!--        Value-->
        <input style="display: none" id="inputValue" value="" type="text"/>
<!--      </label>-->
<!--    </fieldset>-->
<!--  </aside>-->

<!--  <aside id="nav_controls">-->

<!--        Value-->
        <input style="display: none" id="getValue" value="" type="text"/>
<!--      </label>-->
<!--    </fieldset>-->
<!--  </aside>-->


  <br />
  <!--This is the div which contains the flutter app-->
  <article>
    <div id="flutter_target" class="center"></div>
  </article>
</section>

<script>
    window.addEventListener("load", function (ev) {
      // Embed flutter into div#flutter_target
      let target = document.querySelector("#flutter_target");
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function (engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: target,
          });
          await appRunner.runApp();
        },
      });
    });
  </script>
<script src="js/js-interop.js" defer></script>
</body>

</html>
